<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <title>StarTrivia - Category - Rohit Gaur</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/rules/rules.css" />
    <link rel="stylesheet" href="category.css" />
    <link rel="stylesheet" href="/utils/elements.css" />
  </head>
  <body>
    <header>
      <div id="stv-logo" class="stv_logo_wrapper flex_row">
        <img class="stv_logo" src="/assets/starling.svg" alt="" />
        <div class="flex_column">
          <span class="stv_logo_text">StarTrivia</span>
          <span class="stv_logo_caption">a quiz around birds</span>
        </div>
      </div>

      <div class="stv_search flex_row flex_align_center">
        <div class="sui_input input_icon">
          <div class="input_desc">
            <span class="input_lbl">search</span>
            <span class="input_info"></span>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="stv_cta flex_row">
        <button id="mode" class="sui_btn btn_icon_fa">
          <i id="mode-btn" class="fas fa-lightbulb"></i>
        </button>
        <button id="stv-login" class="sui_btn">Login</button>
      </div>
      <div class="mobile_search">
        <div class="sui_input input_icon">
          <div class="input_desc">
            <span class="input_lbl">search</span>
            <span class="input_info"></span>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>

    <div class="landing_wrapper flex_column flex_gap2">
      <div class="title_wrapper flex_column flex_align_center flex_gap2">
        <div
          class="back_title_wrapper flex_row flex_align_center flex_justify_center"
        >
          <div class="category_cta flex_row flex_align_center flex_gap2">
            <button
              id="go-back"
              class="sui_btn btn_v1 flex_row flex_align_center flex_gap1"
            >
              <i class="fas fa-chevron-left"></i>
              Go Back
            </button>
          </div>
          <h2 class="app_title">Bird Quiz</h2>
        </div>
        <h5 class="app_caption">
          Birds are the only animal with the superpower that we all wish we had
          - the ability to fly. Test your knowledge on different types of birds.
        </h5>
        <div
          class="quiz_categories flex_row flex_align_center flex_wrap flex_justify_around flex_gap2"
        >
          <div class="category_wrapper flex_column flex_align_center flex_gap1">
            <i class="fas fa-dove"></i>
            <h5>A-Z Birds</h5>
            <button class="sui_btn play-btn">Play</button>
          </div>
          <div class="category_wrapper flex_column flex_align_center flex_gap1">
            <i class="fas fa-feather"></i>
            <h5>Heavy Weight</h5>
            <button class="sui_btn play-btn">Play</button>
          </div>
          <div class="category_wrapper flex_column flex_align_center flex_gap1">
            <i class="fab fa-earlybirds"></i>
            <h5>Fiction</h5>
            <button class="sui_btn play-btn">Play</button>
          </div>
        </div>
      </div>
    </div>
    <script src="category.js"></script>
    <script src="/header.js"></script>
    <script src="/utils/elements.js"></script>
  </body>
</html>
