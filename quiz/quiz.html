<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <title>StarTrivia - Quiz - Rohit Gaur</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utils/elements.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <header>
      <div id="stv-logo" class="stv_logo_wrapper flex_row">
        <img class="stv_logo" src="/assets/starling.svg" alt="logo" />
        <div class="flex_column">
          <span class="stv_logo_text">StarTrivia</span>
          <span class="stv_logo_caption">a quiz around birds</span>
        </div>
      </div>

      <div class="stv_search flex_row flex_align_center">
        <div class="sui_input input_icon">
          <div class="input_desc">
            <span class="input_lbl">search</span>
            <span class="input_info"></span>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="stv_cta flex_row">
        <button id="mode" class="sui_btn btn_icon_fa">
          <i id="mode-btn" class="fas fa-lightbulb"></i>
        </button>
        <button id="stv-login" class="sui_btn">Login</button>
      </div>
      <div class="mobile_search">
        <div class="sui_input input_icon">
          <div class="input_desc">
            <span class="input_lbl">search</span>
            <span class="input_info"></span>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>

    <div class="landing_wrapper flex_row flex_gap2">
      <div class="title_wrapper flex_column flex_align_center flex_gap2">
        <div
          class="back_title_wrapper flex_row flex_align_center flex_justify_center"
        >
          <div class="quiz_cta flex_row flex_align_center flex_gap2">
            <button
              id="go-back"
              class="sui_btn btn_v1 flex_row flex_align_center flex_gap1"
            >
              <i class="fas fa-chevron-left"></i>
              Quit
            </button>
          </div>
          <h2 class="app_title">
            <i class="fas fa-dove"></i>
            A-Z Birds
          </h2>
        </div>

        <div class="question_score flex_row flex_align_center flex_gap1">
          <span class="flex_row flex_align_center flex_gap1">
            <h4>Question:</h4>
            <h5>1/3</h5>
          </span>
          <span class="flex_row flex_align_center flex_gap1">
            <h4>Score:</h4>
            <h5>0</h5>
          </span>
        </div>

        <div class="quiz_question_wrapper">
          <h3 class="quiz_question">
            _________ is an exceedingly large seabird, having a wingspan as much
            as 11 feet across.
          </h3>
          <div
            class="question_options_wrapper flex_column flex_align_center flex_gap1"
          >
            <h4 class="question_option correct_ans">Albatross</h4>
            <h4 class="question_option">Dove</h4>
            <h4 class="question_option">Razorbill</h4>
            <h4 class="question_option">Puffin</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
    <script src="/header.js"></script>
    <script src="/utils/elements.js"></script>
  </body>
</html>
