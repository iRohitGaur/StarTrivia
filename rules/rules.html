<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <title>StarTrivia - Rules - Rohit Gaur</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utils/elements.css" />
    <link rel="stylesheet" href="rules.css" />
  </head>
  <body>
    <div class="landing_wrapper flex_row flex_gap2">
      <div class="title_wrapper flex_column flex_align_center flex_gap2">
        <h2 class="app_title">
          <i class="fas fa-dice-d6"></i>
          Game Rules
        </h2>
        <ul>
          <li>For 1 question, you will get 4 options</li>
          <li>You will have 30 seconds to select an option</li>
          <li>Right answer will fetch you 10 points</li>
          <li>Wrong answer will take 5 points from you</li>
          <li>You'll get the next question in case of timeout</li>
        </ul>
        <div class="rules_cta flex_row flex_align_center flex_gap2">
          <button
            id="go-back"
            class="sui_btn btn_v1 flex_row flex_align_center flex_gap1"
          >
            <i class="fas fa-chevron-left"></i>
            Go Back
          </button>
          <button
            id="move-forward"
            class="sui_btn flex_row flex_align_center flex_gap1"
          >
            Let's Play
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="rules.js"></script>
    <script src="/utils/elements.js"></script>
  </body>
</html>
